<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gate Control</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="password"] {
      font-size: 1.5em;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      font-size: 2em;
      padding: 20px 50px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Secure Gate Control</h1>
  <input id="passwordInput" type="password" placeholder="Enter PIN">
  <button onclick="exeter_gate()">OPEN GATE</button>

 <script>
  function exeter_gate() {
    const correctPassword = "9779";  
    let entered = document.getElementById("passwordInput").value;
    
    if (entered === correctPassword) {
      fetch("https://maker.ifttt.com/trigger/exeter_gate/with/key/YOUR_IFTTT_KEY")
        .then(response => {
          if (response.ok) {
            alert("✅ Gate Triggered!");
          } else {
            alert("⚠️ IFTTT responded but not OK.");
          }
        })
        .catch(error => alert("❌ Error triggering gate."));
    } else {
      alert("❌ Wrong password. Access denied.");
    }
  }
</script>
